name: speak_to_learn
description: "Language learning through pronunciation practice"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.6.1

  # Navigation
  go_router: ^14.6.2

  # Code generation
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Audio
  just_audio: ^0.9.42
  record: ^5.1.2
  speech_to_text: ^7.0.0

  # Utilities
  characters: ^1.4.0
  crypto: ^3.0.7
  permission_handler: ^11.3.1
  path_provider: ^2.1.5
  dio: ^5.7.0
  uuid: ^4.5.1

  # UI
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code generation
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  assets:
    - assets/datasets/
    - assets/examples/female/
    - assets/examples/male/
